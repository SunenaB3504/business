<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENZ Study Business - Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/storyModal.js"></script>
</head>
<body>
    <header class="bg-blue-900 text-white py-6 px-8">
        <h1 class="text-3xl font-bold mb-1">GENZ Study Business</h1>
        <p class="text-lg">Interactive learning for CBSE Business Studies</p>
    </header>
    <nav class="bg-teal-500 px-8 py-3 flex flex-wrap justify-center gap-6 shadow z-10">
        <a href="index.html" class="text-white font-semibold hover:underline">Home</a>
        <a href="#" class="chapter-link text-white font-semibold hover:underline" data-chapter="chapter1">Chapter 1</a>
        <a href="#" class="chapter-link text-white font-semibold hover:underline" data-chapter="chapter2">Chapter 2</a>
        <a href="index.html#exam" class="text-white font-semibold hover:underline">Exam Prep</a>
        <a href="index.html#about" class="text-white font-semibold hover:underline">About</a>
    </nav>
    <div class="min-h-screen bg-gray-100">
        <main class="p-8 max-w-3xl mx-auto bg-white shadow-lg">
            <section class="mb-8">
                <h2 id="chapter-title" class="text-2xl font-bold mb-4"></h2>
                <div class="bg-blue-50 rounded-lg p-4 mb-4 shadow" id="chapter-story">
                    <button onclick="showSampleStory()" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Read Story (Demo)</button>
                    <!-- Actual story content will be loaded here by contentLoader.js -->
                </div>
                <div id="story-modal" class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-white rounded-xl max-w-xl w-11/12 max-h-[80vh] overflow-y-auto relative shadow-2xl p-8">
                        <button id="story-close" class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-gray-700">&times;</button>
                        <h2 class="mt-0 text-xl font-bold mb-4">Story Reader</h2>
                        <div id="story-modal-content"></div>
                        <div class="mt-8 flex gap-4 justify-center">
                            <button id="story-play" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Play</button>
                            <button id="story-pause" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Pause</button>
                            <button id="story-stop" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Stop</button>
                        </div>
                    </div>
                </div>
                <script>
                // Example: Replace with actual story segments from content.json
                window.showSampleStory = function() {
                    openStoryModal([
                        {speaker: 'Neil', text: 'What is management, Kanishq?'},
                        {speaker: 'Kanishq', text: 'Management is the process of planning, organising, actuating and controlling to achieve objectives.'},
                        {speaker: 'Narrator', text: 'Neil and Kanishq are discussing the basics of management.'},
                        {speaker: 'System', text: 'Key Concept: Management is universal and goal-oriented.'}
                    ]);
                }
                </script>
                <div class="bg-green-50 rounded-lg p-4 mb-4 shadow mindmap" id="chapter-mindmap"></div>
                <div class="bg-yellow-50 rounded-lg p-4 mb-4 shadow" id="chapter-flashcards"></div>
                <div class="bg-indigo-50 rounded-lg p-4 mb-4 shadow" id="chapter-exercises"></div>
            </section>
        </main>
        <footer class="bg-blue-900 text-white text-center py-4 mt-8">
            &copy; 2025 GENZ Study Business | For Neil's Educational Needs
        </footer>
        <link rel="stylesheet" href="style.css">
        <script src="js/contentLoader.js"></script>
    </div>
    <script src="js/contentLoader.js"></script>
</body>
</html>
